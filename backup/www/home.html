<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- library css -->
		<link rel="stylesheet" href="/templates/css/bootstrap.4.0.0.min.css">
		<link rel="stylesheet" href="/templates/css/animate.css">

		<!-- package library css -->
		<link rel="stylesheet" href="/templates/library/zabuto-calendar/zabuto_calendar.min.css">
		<link rel="stylesheet" href="/templates/library/jquery-ui-1.12.1/jquery-ui.min.css">
		<link rel="stylesheet" href="/templates/library/jquery-ui-1.12.1/jquery-ui.icon-font.min.css">
		<link rel="stylesheet" href="/templates/library/icheck/skins/flat/flat.css">

		<!-- customized css -->
		<link rel="stylesheet" href="/templates/css/common.css">
		<link rel="stylesheet" href="/templates/css/home.css">

		<!-- library js -->
		<script type="text/javascript" src="/templates/js/jquery.3.3.1.min.js"></script>
		<script type="text/javascript" src="/templates/js/bootstrap.4.0.0.min.js"></script>
		<script type="text/javascript" src="/templates/js/popper.1.12.9.min.js"></script>
		<script type="text/javascript" src="/templates/js/vue.2.5.13.min.js"></script>
		<script type="text/javascript" src="/templates/js/clipboard.min.js"></script>

		<!-- package library js -->
		<script type="text/javascript" src="/templates/library/zabuto-calendar/zabuto_calendar.min.js"></script>
		<script type="text/javascript" src="/templates/library/jquery-ui-1.12.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/templates/library/icheck/icheck.min.js"></script>

		<!-- customized js -->
		<script type="text/javascript" src="/templates/js/common.js"></script>
		<script type="text/javascript" src="/templates/js/home.js"></script>
		<script type="text/javascript" src="/templates/js/vo.js"></script>
		<script type="text/javascript" src="/templates/js/config.js"></script>

		<!-- favicon -->
		<link rel="icon" href="/templates/images/favicon.ico">

		<title>Qualitia Web Tools</title>
	</head>

	<body class="font-size-flex animated fadeIn">
		<nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top bt-4 bc-soft-primary">
			<a id="nav_home" class="nav-brand cursor-pointer">
				<img src="/templates/images/logo_qualitia.png">
			</a>
			<button id="btn_navbar_toggle" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse collapse" id="collapsingNavbar">
				<ul class="navbar-nav">
					<li id="nav_common_utils" class="nav-item rounded dropdown b-1 bc-muted ml-2">
						<a class="nav-link dropdown-toggle cursor-pointer" data-toggle="dropdown"><span class="ui-icon ui-icon-wrench ml-1"></span><span class="align-middle">共通</span></a>
						<div class="dropdown-menu mt-0">
							<a id="a_goto_c_md5sum_page" class="dropdown-item btn-sm cursor-pointer"></span><span class="ui-icon ui-icon-clipboard mr-1"></span><span class="align-middle">md5sum</span></a>
							<a id="a_goto_c_ssh_page" class="dropdown-item btn-sm cursor-pointer"><span class="ui-icon ui-icon-play mr-1"></span><span class="align-middle">SSH実行</span></a>
							<a id="a_goto_c_time_convert_page" class="dropdown-item btn-sm cursor-pointer"><span class="ui-icon ui-icon-clock mr-1"></span><span class="align-middle">時間変換</span></a>
							<a id="a_goto_c_text_convert_page" class="dropdown-item btn-sm cursor-pointer"><span class="ui-icon ui-icon-transfer-e-w mr-1"></span><span class="align-middle">文字列変換</span></a>
						</div>
					</li>
					<li id="nav_1group_utils" class="nav-item rounded dropdown b-1 bc-muted ml-2">
						<a class="nav-link dropdown-toggle cursor-pointer" data-toggle="dropdown"><span class="align-middle ml-1">❶ GROUP</span></a>
						<div class="dropdown-menu mt-0">
							<a class="dropdown-item btn-sm cursor-pointer"><span class="ui-icon ui-icon-locked mr-1"></span><span class="align-middle">機能なし</span></a>
						</div>
					</li>
					<li id="nav_2group_utils" class="nav-item rounded dropdown b-1 bc-muted ml-2">
						<a class="nav-link dropdown-toggle cursor-pointer" data-toggle="dropdown"><span class="align-middle ml-1">❷ GROUP</span></a>
						<div class="dropdown-menu mt-0">
							<a class="dropdown-item btn-sm cursor-pointer"><span class="ui-icon ui-icon-locked mr-1"></span><span class="align-middle">機能なし</span></a>
						</div>
					</li>
					<li id="nav_3group_utils" class="nav-item rounded dropdown b-1 bc-muted ml-2">
						<a class="nav-link dropdown-toggle cursor-pointer" data-toggle="dropdown"><span class="align-middle ml-1">❸ GROUP</span></a>
						<div class="dropdown-menu mt-0">
							<a id="a_goto_3_license_page" class="dropdown-item btn-sm cursor-pointer"><span class="ui-icon ui-icon-check mr-1"></span><span class="align-middle">ライセンス</span></a>
							<a id="a_goto_3_copyto_page" class="dropdown-item btn-sm cursor-pointer"><span class="ui-icon ui-icon-copy mr-1"></span><span class="align-middle">copyto</span></a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container col-12 p-2 form">
			<div id="div_contents_header" class="mt-3 mb-3 text-left form-inline"></div>

			<div id="div_contents_body" class="mt-5 mb-2 text-center"></div>

			<div id="div_contents_footer" class="mt-2 text-center sticky-bottom">
				<hr class="mb-2">
				<span>© {{ curr_year }} QUALITIA CO., LTD. All rights reserved.</span>
			</div>

			<div id="div_config" class="text-right col-12 p-4">
				<span id="span_navbar_info" :style="{'opacity': opacity, 'transition': transition, '-webkit-opacity': webkit_opacity, '-webkit-transition': webkit_transition}" v-on:load="change_message">{{ message }}</span>
			</div>
		</div>
	</body>
</html>

<!-- modal window -->
<div id="contents_modal" class="modal fade">
	<div id="modal_dialog" class="modal-dialog">
		<div id="modal_content" class="modal-content">
			<div id="modal_header" class="modal-header">
				<div id="modal_title" class="modal-title"></div>
				<button id="btn_modal_exit" type="button" class="close" data-dismiss="modal" v-on:click="cancel">&times;</button>
			</div>
			<div id="modal_body" class="modal-body"></div>
			<div id="modal_footer" class="modal-footer">
				<button id="btn_modal_ok" class="btn btn-success btn-sm" type="button" data-dismiss="modal" v-on:click="ok">確認</button>
				<button id="btn_modal_cancel" class="btn btn-danger btn-sm" type="button" data-dismiss="modal" v-on:click="cancel">取消</button>
			</div>
			<input id="hdn_modal_result" type="hidden" v-model="result">
		</div>
	</div>
</div>

<!-- alert window -->
<div id="div_alert" class="alert alert-primary border-primary fade offset-1 col-10" :class="[offset_md_class, col_md_class, alert_class, border_class, {'text-center': text_center_class, 'show': show_class}]">
	<span class="ui-icon ui-icon-check mr-1"></span><span class="align-middle">{{ title }}</span>
</div>
